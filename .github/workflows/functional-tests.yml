---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  translate:
    name: Translate
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - provider: linguatools
            lang: 'en-de'
            source: Love
            expected: Liebe
            api_key: null
          - provider: mymemory
            lang: 'en|dk'
            source: Love
            expected: elskov
            api_key: null
          - provider: mymemory
            lang: 'en|kr'
            source: Love
            expected: 사랑
            api_key: ${{ secrets.MYMEMORY_API_KEY }}
          - provider: funtranslations
            lang: 'klingon'
            source: Love
            expected: Parmaq
            api_key: null
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: result
        with:
          provider: linguatools
          lang: 'en-de'
          source: ${{ matrix.source }}
          api_key: ${{ matrix.api_key }}
      - name: Validate ${{ matrix.provider }} translation result
        run: |
          echo "'${{ matrix.source }}' has been translated to '${{ steps.result.outputs.text }}'"
          [ "${{ steps.result.outputs.text }}" = "${{ matrix.expected }}" ] || exit 1;
        shell: sh
